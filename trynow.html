<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Now - ProfitWave</title>
    <link rel="stylesheet" href="src/main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100">

    <header class="p-4 pb-0 text-center">
        <h1 class="text-2xl font-bold text-[#4A4E69] ">Start Your Free Trial with ProfitWave</h1>
    </header>

    <main class="flex flex-col items-center justify-center h-screen p-2">
        <section class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-xl font-bold text-center mb-4 text-[#4a4e69]">Sign Up for a Free Trial</h2>
            <p class="text-sm text-gray-700 mb-6 text-center">Experience the power of AI-driven business solutions with a free trial of ProfitWave. No credit card required!</p>
            
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full-name" name="full-name" class="mt-1 p-2 border rounded w-full" placeholder="John Doe" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 border rounded w-full" placeholder="john.doe@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="company" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="company" name="company" class="mt-1 p-2 border rounded w-full" placeholder="Your Company Name" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 border rounded w-full" required>
                </div>
                <button type="submit" class="w-full py-2  border border-[#F2E9E4] bg-gray-200 text-[#4A4E69] font-semibold rounded-lg transition-transform transform hover:scale-105">Start Free Now</button>
            </form>
            

            <div class="text-center text-sm text-gray-600 mt-4">
                <p>Already have an account? <a href="#" class="text-[#4a4e69] hover:underline">Log in here</a></p>
            </div>
        </section>
    </main>

    <footer class="bg-[#22223b] text-white p-1 text-sm text-center">
        <p>&copy; 2024 ProfitWave. All rights reserved.</p>
    </footer>
    
</body>
</html>
